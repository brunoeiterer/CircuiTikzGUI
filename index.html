<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CircuiTikzGUI</title>
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body onload="preloadGhostImage();">
		<div class="base-container">
			<div class="components-container" id="components-container">
				<img src="images/resistor.svg" alt="resistor" onmouseover="OnNewComponentMouseOver();"
				onmouseout="OnNewComponentMouseOut();" onclick="OnNewComponentClick(this)">
				<img src="images/inductor.svg" alt="inductor" onmouseover="OnNewComponentMouseOver();"
				onmouseout="OnNewComponentMouseOut();" onclick="OnNewComponentClick(this)">
				<img src="images/resistor.svg" alt="diagonal-resistor" onmouseover="OnNewComponentMouseOver();"
				onmouseout="OnNewComponentMouseOut();" onclick="OnNewComponentClick(this)" style="transform:rotate(45deg);">
			</div>
			<div class="base-circuit-container" id="base-circuit-container">
				<div class="circuit-container" id="circuit-container" ondragenter="ElementDragEnter(event);"
				ondragover="ElementDragOver(event);">
					<svg xmlns="http://www.w3.org/2000/svg" class="connections-container" id="connections-container"></svg>
				</div>
			</div>
		</div>
	</body>
</html>
